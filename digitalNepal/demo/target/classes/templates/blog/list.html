<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blogs</title>
</head>
<body>
<h1>Blogs</h1>
<a href="/blogs/create">Create New Blog</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Category</th>
    <th>Tags</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="blog : ${blogs}">
    <td th:text="${blog.id}"></td>
    <td th:text="${blog.title}"></td>
    <td th:text="${blog.category.name}"></td>
    <td th:text="${#lists.join(blog.tags, ', ')}"></td>
    <td>
      <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a>
      <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
