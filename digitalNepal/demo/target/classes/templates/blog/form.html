<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Blog Form</title>
</head>
<body>
<h1>Blog Form</h1>
<form th:action="@{/blogs}" th:object="${blog}" method="post">
  <input type="hidden" th:name="${blog.id}" />
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" />
  <label for="content">Content:</label>
  <textarea id="content" th:field="*{content}"></textarea>
  <label for="category">Category:</label>
  <select id="category" name="categoryId">
    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
  </select>
  <label for="tags">Tags:</label>
  <select id="tags" name="tagIds" multiple>
    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></
